  rivers: "Rivers"
  rivers_html: "
    <p class='chorus'>
      Movin' through the deep south, You feel the pull of the rivers.<br>
      Sings a song, That sounds so familiar.<br>
      It’s the source, of all southern life,<br>
      Flows through the heart and soul.<br>
      Movin' through the deep south, You feel the pull of the rivers.
    </p>
    <p>
      From the mighty Mississippi … To the tangled Tennessee,<br>
      Over the wide Hiawassee … Down the rapids of the Ocoee.<br>
      They say the southern sound … Comes From the rivers flown' south.<br>
      Its the pull that brings … Brings the emotion out.<br><br>
      The real origination of a song inspiriration comes straight from the source.<br>
    </p>
    <p class='chorus'>
      Movin' through the deep south, You feel the pull of the rivers.<br>
      Sings a song, That sounds so familiar.<br>
      It’s the source, of all southern life,<br>
      Flows through the heart and soul.<br>
      Movin' through the deep south, You feel the pull of the rivers.
    </p>
    <p>
      From the mighty Chattahoochee … To Chickamaunga creek.<br>
      They fuel the soul of everyone you know … That lives downstream.<br>
      From their early life by a far off spring.<br>
      Till they find themselves, connecting Dixie South … Straight to the sea.<br><br>
      The real origination of a song inspiriration comes straight from the source.
    </p>
