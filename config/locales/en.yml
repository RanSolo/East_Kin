  alone: "I Don't Want To Be Alone"
  alone_html: "
  <p>
    There’s a choice to make, give or take,<br>
    stay or make a break for the door.<br>
    I prob’ly should go home but I don’t wanna be alone,<br>
    I promise I’ll be gone in the mornin’.
  </p>
  <p class='chorus'>
  	Don’t you know I’ve heard that same old story,<br>
  	About as many times as I pledged allegiance to Old Glory.<br>
  	All that’s left to say is go ahead and stay,<br>
  	I should go home but I don’t wanna be alone.
  </p>
  <p>
    I can read your back page it’s written on your face,<br>
    You don’t want me to go, I can tell you don’t.<br>
    You’re as bad as me, that’s plain to see,<br>
    You should send me home, but you don’t wanna be alone.
