  one_man: "One Man"
  one_man_html: "
    <p>
      How hard can one man cry?<br>
      Before his tears all up and dry...<br>
      And he can't find a reason why...<br>
      To get up in the morning and even try?<br>
      How hard can one man cry?<br>
      How hard can one man cry?
    </p>
    <p>
      How far can one man go?<br>
      When he aint got hardly nothing to show...<br>
      But a empty life on a dead end road...<br>
      And what time you got left don't matter no more?<br>
      How far can one man go?<br>
    </p>
    <p class='chorus'>
      Here I am just one man,<br>
      Doing my best to understand.<br>
      Been here too long in this living hell,<br>
      Lord can't you hear me callin, callin for help.
    </p>
    <p>
      How long can one man wait?<br>
      2-4-7-3-6-5 days.<br>
      How much more can one man take...<br>
      Before his back and heart both break?<br>
      How long can one man wait?<br>
      How long can one man wait?
    </p>
    <p class='chorus'>
      Here I am just one man,<br>
      Doing my best to understand.<br>
      Been here too long in this living hell,<br>
      Lord can't you hear me callin, callin for help.
    </p>
    <p>Randy Russell - Ransolo Music (ASCAP), Johnny Neel - Straight Up Songs (ASCAP)</p>
  "
  nobodys_fault: "Nobody's Fault But Mine, Pt. 2"
  nobodys_fault_html: "
    <p class='chorus'>
      Nobody’s fault but mine... I sing the same song all the time.<br>
      Tired of feelin’ sorry for myself.<br>
      I’m gonna blame everything on everybody else.<br>
      Yeah, even if it’s plain to see it all falls back on me.<br>
      Ain’t no use sittin’ here cryin’ ain’t nobody’s fault but mine.
    </p>
    <p>
      You know I ain’t been livin’ right,<br>
      I got thrown in the drunk tank monday night.<br>
      Mama said she paid my last bail,<br>
      If it happens again I’m gonna rot in jail.<br>
      Just a victim of circumstance,<br>
      That’s my story from now on.<br>
      I should be ridin’ high...<br>
      And I don’t know why...<br>
      When or where it all went wrong.
    </p>
    <p class='chorus'>
      Nobody’s fault but mine... I sing the same song all the time.<br>
      Tired of feelin’ sorry for myself.<br>
      I’m gonna blame everything on everybody else.<br>
      Yeah, even if it’s plain to see it all falls back on me.<br>
      Ain’t no use sittin’ here cryin’ ain’t nobody’s fault but mine.
    </p>
    <p>
      I know I probably should notta,<br>
      But, I got caught with the farmers daughter.<br>
      In walks Dad he’s gotta big shotgun.<br>
      He’s yellin’ and screaming at the top of his lungs.<br>
      Ain’t nothing like a warning shot,<br>
      Hot lead screamin’ over your head...<br>
      Makes a man’s feet beat down the street...<br>
      It’s a sound you’ll never forget
    </p>
    <p class='chorus'>
      Nobody’s fault but mine... I sing the same song all the time.<br>
      Tired of feelin’ sorry for myself.<br>
      I’m gonna blame everything on everybody else.<br>
      Yeah, even if it’s plain to see it all falls back on me.<br>
      Ain’t no use sittin’ here cryin’, ain’t nobody’s fault but mine.<br><br>
      No, I can't change ain't no use in tryin', ain’t nobody’s fault but mine.
    </p>
    <p>Randy Russell - Ransolo Music (ASCAP), Johnny Neel - Straight Up Songs (ASCAP)</p>
  "
